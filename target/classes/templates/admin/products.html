<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/header}">
<head>
  <title>Manage Products - UAS PBO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="container admin-dashboard">
      <h1 class="page-header">üì¶ Product Management</h1>

      <!-- Add Product Form -->
      <div class="card">
        <div class="card-header">
          ‚ûï Add New Product
        </div>
        <div class="card-body">
          <form th:action="@{/admin/products/add}" method="post">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="name">Product Name</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="price">Price (Rp)</label>
                  <input type="number" id="price" name="price" class="form-control" placeholder="Enter price" min="0" required />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="stock">Stock Quantity</label>
                  <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter stock" min="0" required />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              ‚ûï Add Product
            </button>
          </form>
        </div>
      </div>

      <!-- Products List -->
      <div class="card">
        <div class="card-header">
          üìã All Products ([[${#lists.size(products)}]])
        </div>
        <div class="card-body">
          <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning">
            ‚ö†Ô∏è No products available. Add your first product above!
          </div>

          <div th:if="${!#lists.isEmpty(products)}" class="product-grid">
            <div th:each="product : ${products}" class="product-card">
              <div class="product-header">
                <h3 th:text="${product.name}">Product Name</h3>
                <div class="product-price">Rp [[${#numbers.formatInteger(product.price, 0, 'COMMA')}]]</div>
              </div>
              <div class="product-body">
                <div class="product-stock" th:class="'product-stock ' + (${product.stock} > 10 ? 'available' : (${product.stock} > 0 ? 'low' : 'out'))"
                     th:text="'Stock: ' + ${product.stock}">Stock</div>

                <!-- Edit Form -->
                <form th:action="@{/admin/products/update}" method="post">
                  <input type="hidden" name="id" th:value="${product.id}" />
                  <div class="edit-form-grid">
                    <div class="form-group">
                      <label class="form-label">Name</label>
                      <input type="text" name="name" th:value="${product.name}" class="form-control" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Price</label>
                      <input type="number" name="price" th:value="${product.price}" class="form-control" placeholder="Price" min="0" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Stock</label>
                      <input type="number" name="stock" th:value="${product.stock}" class="form-control" placeholder="Stock" min="0" required />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-warning btn-sm">
                    ‚úèÔ∏è Update
                  </button>
                </form>

                <!-- Delete Form -->
                <form th:action="@{/admin/products/delete}" method="post">
                  <input type="hidden" name="id" th:value="${product.id}" />
                  <button type="submit" class="btn btn-danger btn-sm"
                          onclick="return confirm('Are you sure you want to delete this product?');">
                    üóëÔ∏è Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="card">
        <div class="card-header">
          ‚ö° Quick Actions
        </div>
        <div class="card-body">
          <div class="d-flex gap-3 flex-wrap">
            <a th:href="@{/admin}" class="btn btn-secondary">
              üè† Back to Dashboard
            </a>
            <a th:href="@{/admin/transactions}" class="btn btn-primary">
              üìä View Transactions
            </a>
            <form th:action="@{/admin/save}" method="post">
              <button type="submit" class="btn btn-success">
                üíæ Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
