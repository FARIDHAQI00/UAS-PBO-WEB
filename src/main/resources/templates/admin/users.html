<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/header}">
<head>
  <title>Manage Users - UAS PBO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div layout:fragment="content">
    <div class="container admin-dashboard">
      <h1 class="page-header">ğŸ‘¥ User Management</h1>

      <!-- User Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" th:text="${#lists.size(users)}">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">1</div>
          <div class="stat-label">Admin Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">1</div>
          <div class="stat-label">Regular Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">2</div>
          <div class="stat-label">Active Customers</div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="card">
        <div class="card-header">
          ğŸ“‹ Registered Users
        </div>
        <div class="card-body">
          <div th:if="${#lists.isEmpty(users)}" class="alert alert-warning">
            âš ï¸ No users registered yet
          </div>

          <div th:if="${!#lists.isEmpty(users)}">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="user : ${users}">
                    <td>
                      <span th:text="${user.email}" class="fw-bold"></span>
                    </td>
                    <td>
                      <code th:text="${user.password}" class="password-code"></code>
                    </td>
                    <td>
                      <span th:class="${user.role == 'ADMIN' ? 'badge-admin' : 'badge-user'}"
                            th:text="${user.role}" class="role-badge"></span>
                    </td>
                    <td>
                      <span th:if="${#lists.contains(transactions.![userId], user.email)}"
                            class="alert alert-success status-active">
                        âœ… Active
                      </span>
                      <span th:if="${!#lists.contains(transactions.![userId], user.email)}"
                            class="alert alert-warning status-inactive">
                        â³ No Orders
                      </span>
                    </td>
                    <td>
                      <div class="action-buttons">
                        <!-- Edit Role Form -->
                        <form th:action="@{/admin/users/update-role}" method="post" class="d-inline">
                          <input type="hidden" name="email" th:value="${user.email}" />
                          <div class="d-flex gap-2 align-items-center">
                            <select name="role" class="form-select form-select-sm">
                              <option th:value="'ADMIN'" th:selected="${user.role == 'ADMIN'}">Admin</option>
                              <option th:value="'USER'" th:selected="${user.role == 'USER'}">User</option>
                            </select>
                            <button type="submit" class="btn btn-warning btn-sm" title="Update Role">
                              âœï¸
                            </button>
                          </div>
                        </form>

                        <!-- Delete User Form -->
                        <form th:action="@{/admin/users/delete}" method="post" class="d-inline">
                          <input type="hidden" name="email" th:value="${user.email}" />
                          <button type="submit" class="btn btn-danger btn-sm"
                                  onclick="return confirm('Are you sure you want to delete this user?');"
                                  title="Delete User">
                            ğŸ—‘ï¸
                          </button>
                        </form>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Add New User -->
      <div class="card">
        <div class="card-header">
          â• Add New User
        </div>
        <div class="card-body">
          <form th:action="@{/admin/users/add}" method="post">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="role">Role</label>
                  <select id="role" name="role" class="form-select" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              â• Add User
            </button>
          </form>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="card">
        <div class="card-header">
          âš¡ Quick Actions
        </div>
        <div class="card-body">
          <div class="d-flex gap-3 flex-wrap">
            <a th:href="@{/admin}" class="btn btn-secondary">
              ğŸ  Back to Dashboard
            </a>
            <a th:href="@{/admin/transactions}" class="btn btn-primary">
              ğŸ“Š View Transactions
            </a>
            <a th:href="@{/admin/reports}" class="btn btn-warning">
              ğŸ“ˆ View Reports
            </a>
            <form th:action="@{/admin/save}" method="post">
              <button type="submit" class="btn btn-success">
                ğŸ’¾ Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .badge-admin {
      background: var(--danger-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .badge-user {
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .status-active {
      padding: 0.25rem 0.5rem;
      margin: 0;
      font-size: 0.8rem;
    }
    .status-inactive {
      padding: 0.25rem 0.5rem;
      margin: 0;
      font-size: 0.8rem;
    }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .password-code {
      background: #f8f9fa;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</body>
</html>
